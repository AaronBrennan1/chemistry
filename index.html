<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reaction Mechanism Predictor</title>
  <script type="text/javascript" src="https://jsme-editor.github.io/dist/jsme/jsme.nocache.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    textarea, input, button {
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .section {
      margin-bottom: 30px;
    }
    /* Custom dropdown styling */
    .custom-select-container {
      position: relative;
      width: 100%;
      margin-top: 10px;
    }
    .custom-select-container input {
      width: 100%;
      padding-right: 30px;
    }
    .custom-select-container .dropdown-toggle {
      position: absolute;
      right: 10px;
      top: 15px;
      cursor: pointer;
    }
    .dropdown-list {
      display: none;
      position: absolute;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      background-color: white;
      border: 1px solid #ccc;
      border-top: none;
      z-index: 100;
      box-sizing: border-box;
    }
    .dropdown-list.show {
      display: block;
    }
    .dropdown-item {
      padding: 10px;
      cursor: pointer;
    }
    .dropdown-item:hover {
      background-color: #f2f2f2;
    }
    .no-results {
      padding: 10px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chemical Reaction Mechanism Predictor</h1>
    <div class="section">
      <h3>1. Enter SMILES String</h3>
      <textarea id="smilesInput" rows="3" placeholder="C(C(=O)O)N (e.g., glycine)"></textarea>
    </div>
    <div class="section">
      <h3>2. Or Draw Molecule</h3>
      <div id="jsmeContainer" style="width: 100%; height: 400px;"></div>
      <button onclick="getSmiles()">Convert Drawing to SMILES</button>
    </div>
    <div class="section">
      <h3>3. Reaction Conditions</h3>
      
      <label>Solvent:</label>
      <div class="custom-select-container">
        <input type="text" id="solvent" placeholder="Select or type to search" autocomplete="off">
        <div class="dropdown-toggle" onclick="toggleDropdown('solventDropdown')">▼</div>
        <div id="solventDropdown" class="dropdown-list"></div>
      </div>
      
      <label>Acid/Base:</label>
      <div class="custom-select-container">
        <input type="text" id="acid_base" placeholder="Select or type to search" autocomplete="off">
        <div class="dropdown-toggle" onclick="toggleDropdown('acidBaseDropdown')">▼</div>
        <div id="acidBaseDropdown" class="dropdown-list"></div>
      </div>
      
      <label>Temperature (°C):</label>
      <input type="number" id="temperature" value="25">
      <label>Pressure (atm):</label>
      <input type="number" id="pressure" value="1" readonly>
    </div>
    <div class="section">
      <button onclick="submitSmiles()">Predict Reaction Mechanism</button>
    </div>
    <div class="section">
      <h3>Server Response:</h3>
      <pre id="result" style="background: #f9f9f9; padding: 10px; border: 1px solid #ddd;"></pre>
    </div>
  </div>
  <script>
    let jsmeApplet;
    
    // Solvent and acid/base option lists
    const solvents = [
      "water", "ethanol", "methanol", "isopropanol", "t-butanol", "acetic acid", "formic acid",
      "acetone", "dmso", "dmf", "acetonitrile", "thf",
      "dichloromethane", "chloroform", "toluene", "benzene", "hexane", "diethyl ether", "pentane"
    ];
    
    const acidBases = [
      "acidic", "neutral", "basic", "strong base", "weak base"
    ];
    
    // Initialize the dropdowns when the page loads
    document.addEventListener("DOMContentLoaded", function() {
      initializeCustomSelect('solvent', 'solventDropdown', solvents);
      initializeCustomSelect('acid_base', 'acidBaseDropdown', acidBases);
      
      // Close dropdowns when clicking outside
      document.addEventListener('click', function(event) {
        const dropdowns = document.querySelectorAll('.dropdown-list');
        dropdowns.forEach(dropdown => {
          const container = dropdown.closest('.custom-select-container');
          if (!container.contains(event.target)) {
            dropdown.classList.remove('show');
          }
        });
      });
    });
    
    function initializeCustomSelect(inputId, dropdownId, options) {
      const input = document.getElementById(inputId);
      const dropdown = document.getElementById(dropdownId);
      
      // Populate dropdown with all options initially
      populateDropdown(dropdown, options);
      
      // Handle input changes to filter options
      input.addEventListener('input', function() {
        const searchText = this.value.toLowerCase();
        const filteredOptions = options.filter(option => 
          option.toLowerCase().includes(searchText)
        );
        populateDropdown(dropdown, filteredOptions, searchText);
        dropdown.classList.add('show');
      });
      
      // Show dropdown when input is focused
      input.addEventListener('focus', function() {
        populateDropdown(dropdown, options, this.value.toLowerCase());
        dropdown.classList.add('show');
      });
      
      // Handle dropdown item selection
      dropdown.addEventListener('click', function(e) {
        if (e.target.classList.contains('dropdown-item')) {
          input.value = e.target.textContent;
          dropdown.classList.remove('show');
        }
      });
    }
    
    function populateDropdown(dropdown, options, searchText = '') {
      dropdown.innerHTML = '';
      
      if (options.length === 0) {
        const noResults = document.createElement('div');
        noResults.className = 'no-results';
        noResults.textContent = 'No matching options';
        dropdown.appendChild(noResults);
        return;
      }
      
      options.forEach(option => {
        const item = document.createElement('div');
        item.className = 'dropdown-item';
        
        if (searchText) {
          // Highlight matching text if there's a search term
          const index = option.toLowerCase().indexOf(searchText);
          if (index >= 0) {
            const before = option.substring(0, index);
            const match = option.substring(index, index + searchText.length);
            const after = option.substring(index + searchText.length);
            item.innerHTML = before + '<strong>' + match + '</strong>' + after;
          } else {
            item.textContent = option;
          }
        } else {
          item.textContent = option;
        }
        
        dropdown.appendChild(item);
      });
    }
    
    function toggleDropdown(dropdownId) {
      const dropdown = document.getElementById(dropdownId);
      dropdown.classList.toggle('show');
      
      if (dropdown.classList.contains('show')) {
        const input = dropdown.previousElementSibling.previousElementSibling;
        const options = dropdownId === 'solventDropdown' ? solvents : acidBases;
        populateDropdown(dropdown, options, input.value.toLowerCase());
      }
    }
    
    function jsmeOnLoad() {
      jsmeApplet = new JSApplet.JSME("jsmeContainer", "100%", "400px", {
        options: "oldlook,star"
      });
    }
    
    function getSmiles() {
      const smiles = jsmeApplet.smiles();
      document.getElementById("smilesInput").value = smiles;
    }
    
    async function submitSmiles() {
      const smiles = document.getElementById("smilesInput").value.trim();
      const solvent = document.getElementById("solvent").value.trim();
      const acid_base = document.getElementById("acid_base").value.trim();
      const temperature = parseFloat(document.getElementById("temperature").value);
      const pressure = 1; // unchangeable
      
      if (!smiles) {
        alert("Please enter or draw a molecule first.");
        return;
      }
      
      const data = {
        smiles,
        solvent,
        acid_base,
        temperature,
        pressure
      };
      
      try {
        const response = await fetch("https://chemistry-v1w2.onrender.com/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });
        const result = await response.text(); // Note: use .text() instead of .json() 
        // because your new endpoint returns HTML, not raw JSON
        document.getElementById("result").innerHTML = result; // Insert HTML
      } catch (err) {
        document.getElementById("result").textContent = "Error: " + err.message;
      }
    }
    
  </script>
</body>
</html>
